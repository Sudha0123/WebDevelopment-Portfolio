<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function Registerclick(){
            document.getElementById("detailscontainer").style.display="block";
            document.getElementById("buttoncontainer").style.display="none";
            document.getElementById("lstName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lstPrice").innerHTML=document.getElementById("txtPrice").value;
            document.getElementById("lstShipped").innerHTML=document.getElementById("lstCities").value;
            stockCheckbox=document.getElementById(textstock);
            stockStatus="";
            if(stockCheckbox.checked){
            stockStatus="Avaialble";
        }
        else{
            stockStatus="out of stack";
        }
        document.getElementById("lstStock").innerHTML=stockStatus;
    }
    function Editclick(){
        document.getElementById("title").innerHTML="Editproduct";
        document.getElementById("Registser").innerHTML="Save";
        document.getElementById("Registser").className="btn btn-success"

    }

    </script>
</head>
<body class="container-fluid">
   
<div id="buttoncontainer">
    <button class="btn btn-primary m-4" data-bs-target="#register" data-bs-toggle="modal">Add product</button>
</div>
<div class="modal fade" id="register">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 id="title">Add product</h1>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
        <dl>
        <dt>UserName</dt>
        <dd><input type="text" id=txtName class="form-control"> </dd>
        <dt>Price</dt>
        <dd><input type="number" id=txtPrice class="form-control"></dd>
        <dt>Shipped</dt>
        <dd>
            <select class="form-select" id="lstCities">
                <option>Select City</option>
                <option>HYd</option>
                <option>Rjy</option>
            </select>
        </dd>
        <dt>Stock</dt>
        <dd class="form-switch">
            <input  class="form-check-input"type="checkbox" id="textstock"><label class="form-check-label">Available</label>
        </dd>
        </dl>
        </div>
        <div class="modal-footer">
            <button data-bs-dismiss="modal" id="Registser" class="btn btn-warning" onclick="Registerclick()" >Register</button>
            <button  data-bs-dismiss="modal" class="btn btn-warning">Cancel</button>
        </div>
    </div>

</div>
</div>
<div id="detailscontainer" style="display: none;">
<h2>Product Details</h2>
<dl>
<dt>Name</dt>
<dd id="lstName"></dd>
<dt>Price</dt>
<dd id="lstPrice"></dd>
<dt>Shipped</dt>
<dd id="lstShipped"></dd>
<dt>stockavailable</dt>
<dd id="lstStock"></dd>
</dl>
<button class="btn btn-warning bi bi-pen-fill"  data-bs-target="#register" data-bs-toggle="modal" onclick="Editclick()">Edit</button>

</div>
    
</body>
</html>
